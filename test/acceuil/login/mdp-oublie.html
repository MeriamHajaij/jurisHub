<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="mdp-oublie.css">
</head>
<body>
    <div class="container">
        <h2>Mot de passe oublié</h2>
        <p>Entrez votre email pour réinitialiser votre mot de passe.</p>
        <form id="reset-form">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Envoyer</button>
        </form>
        <p class="message"></p>
        <a href="../login/login.html" class="back-link">Retour à la connexion</a>
    </div>

    <script src="mdp-oublie.js"></script>
</body>
