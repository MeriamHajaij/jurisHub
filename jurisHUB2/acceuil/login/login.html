<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de connexion pour accéder aux services du cabinet d'avocats.">
    <title>Connexion</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">JurisHub</a></div>
            <ul class="nav-links">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="../acceuil/index.html#features">Services</a></li>
                <li><a href="../acceuil/index.html#about">À propos</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
            </ul>
            <a href="../acceuil/login/login.html" class="btn-connexion">Connexion</a>
        </nav>
    </header>
    

    <!-- Conteneur pour centrer le formulaire -->
    <div class="login-wrapper">
        <main class="login-container">
            <h2>Connexion</h2>
            <form id="loginForm" action="#" method="POST">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Se connecter</button>
            </form>
            <p>Pas encore de compte ? <a href="signup.html">Créer un compte</a></p>
        </main>
    </div>

    <script src="login.js"></script>
</body>
</html>
